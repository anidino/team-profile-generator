<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../dist/style.css" />
    <title>Team Profile Generator</title>

    <header>

    </header>
    <div class="container">

                    <h4>Tyler</h4>
                    <h5>Manager</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-2">ID: </li>
                        <li class="list-group-item p-2">Email:</li>
                        <li class="list-group-item p-2">Office Number:</li>
                    </ul>
                </div>
            </div>

            <div class="card border-dark col-6 bg-light shadow profile top-buffer" style="width: 18rem" id="employee2">
